<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="form">
                <input type="text" class="text-input" placeholder="Add new task" v-model="newTask"
                    @keyup.enter="addTask">
                <button class="add-btn" @click="addTask">Aggiungi</button>
            </div>
            <div class="todo-container">
                <ul class="todo-list" v-if="todoList.length != 0">
                    <li class="todo-item" v-for="(item, i) in todoList" :key="item">
                        <span :class="{line: item.done == false}" @click="lineThrough(i)">{{ item.text }}</span>
                        <i class="fa-solid fa-xmark cross" @click="removeTask(i)"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono task</h2>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
